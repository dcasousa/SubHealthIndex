    <script type="text/javascript" src="js/main.js"></script>
    <script>
      var map;
      var markers = [];
      var input = document.getElementById('pac-input');
      var searchBox;
      var data = [{"ranking": 5.0, "Type": "hospital", "place": [{"lat": "-37.733728", "long": "145.005741"}, {"lat": "-37.739639", "long": "144.999012"}, {"lat": "-37.7369407", "long": "144.9954075"}, {"lat": "-37.7380808", "long": "145.0030766"}, {"lat": "-37.739217", "long": "145.003396"}, {"lat": "-37.74451560000001", "long": "144.9990728"}]}, {"ranking": 3.0, "Type": "park", "place": [{"lat": "-37.7415544", "long": "144.9961242"}, {"lat": "-37.729922", "long": "144.9919925"}]}, {"ranking": 3.0, "Type": "gym", "place": [{"lat": "-37.7369572", "long": "145.0040335"}, {"lat": "-37.741112", "long": "145.004475"}, {"lat": "-37.732647", "long": "145.004632"}, {"lat": "-37.7442459", "long": "145.0026156"}, {"lat": "-37.74322259999999", "long": "145.0059871"}]}, {"ranking": 4.0, "Type": "food", "place": [{"lat": "-37.7395758", "long": "145.00333"}, {"lat": "-37.742421", "long": "145.0035821"}, {"lat": "-37.7448867", "long": "145.0033737"}, {"lat": "-37.7393115", "long": "145.0040785"}, {"lat": "-37.74319", "long": "145.003527"}, {"lat": "-37.7371695", "long": "145.0028402"}, {"lat": "-37.7377462", "long": "145.0026792"}, {"lat": "-37.74065", "long": "145.002629"}, {"lat": "-37.7445204", "long": "144.9985918"}, {"lat": "-37.7421621", "long": "145.0034938"}, {"lat": "-37.744825", "long": "144.996941"}, {"lat": "-37.7392742", "long": "145.0003809"}, {"lat": "-37.732544", "long": "145.005236"}, {"lat": "-37.735431", "long": "144.9907171"}, {"lat": "-37.7368642", "long": "145.0040681"}, {"lat": "-37.7430701", "long": "145.0034769"}, {"lat": "-37.732124", "long": "145.004685"}, {"lat": "-37.742694", "long": "145.002844"}, {"lat": "-37.7424842", "long": "144.9979997"}, {"lat": "-37.7363416", "long": "144.9901558"}]}];
      
      function initialize() {
        initAutocomplete();
        initMap();
        searchBox = new google.maps.places.SearchBox(input);
        
        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });
        
        searchBox.addListener('places_changed', function() {
          var address = input.value;
          var places = searchBox.getPlaces();
          if (places.length == 0) {
            return;
          }
          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];
          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };
            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));
            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
          map.setCenter(map.getCenter());
          map.setZoom(500);
          
          // Calculate metrics
          var hospitalRanking = data.filter(function(item) {
            return item.Type === 'hospital'
          })[0].ranking;
          var parkRanking = data.filter(function(item) {
            return item.Type === 'park'
          })[0].ranking;
          var gymRanking = data.filter(function(item) {
            return item.Type === 'gym'
          })[0].ranking;
          var foodRanking = data.filter(function(item) {
            return item.Type === 'food'
          })[0].ranking;
          var index = (hospitalRanking + parkRanking + gymRanking - foodRanking) / 4;
          $('#hospital-ranking').html(hospitalRanking + ' / 10');
          $('#park-ranking').html(parkRanking + ' / 10');
          $('#gym-ranking').html(gymRanking + ' / 10');
          $('#food-ranking').html(foodRanking + ' / 10');
          $('#suburb-index').html(index);
          // Scroll to results
          $('html, body').animate({
            scrollTop: $("#map-section").offset().top
          }, 500);
        });
      }
      
      function initAutocomplete() {
        var options = {
          componentRestrictions: {country: 'au'}
        };
        var searchBox = new google.maps.places.Autocomplete(input, options);
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -37.8132, lng: 144.963},
          zoom: 8
        });
      };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe2IGUw8cxA0884HsxlAsw2gkebon7Bjk&libraries=places&callback=initialize"
        async defer></script>
